<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>주문하기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-around align-content-center mt-5">
        <div class="card col-4" style="width: 40%">
          <img src={{ url_for('static', filename='img/alone.jpeg') }}
          class="card-img-top" alt="...">
          <div class="card-body text-center">
            <h5 class="card-title">개인으로 주문하기</h5>
            <p class="card-text">사용자 개인별 추천 음식을 표시합니다.</p>
            <a href="/order/recommend/all" class="btn btn-primary p-5"
              >개인으로 주문하기</a
            >
          </div>
        </div>

        <div class="card col-4" style="width: 40%">
          <img src={{ url_for('static', filename='img/group.jpeg') }}
          class="card-img-top" alt="...">
          <div class="card-body text-center">
            <h5 class="card-title">단체로 주문하기</h5>
            <p class="card-text">
              사용자가 속한 단체에 맞게 추천 음식을 표시합니다.
            </p>
            <a href="/order/recommend/group" class="btn btn-primary p-5"
              >단체로 주문하기</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="card-body text-center mt-5">
      <h5 class="card-title">직접 주문하기</h5>
      <p class="card-text">추천을 받지 않고 직접 주문합니다.</p>
      <a href="/order/home" class="btn btn-primary p-5">직접 주문하기</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
