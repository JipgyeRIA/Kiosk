{% extends "boilerplate.html" %} {% block body %}
<div class="container recommendation text-center">
  <h2 class="mt-5">★ 어서오세요 ★</h2>
  <div class="container">
    <div class="row justify-content-around align-content-center mt-5">
      <div class="card col-4" style="width: 40%">
        <img src={{ url_for('static', filename='img/alone.jpeg') }}
        class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">개인으로 주문하기</h5>
          <p class="card-text">사용자 개인별 추천 음식을 표시합니다.</p>
          <a href="/order/recommend/single" class="btn btn-primary p-5"
            >개인으로 주문하기</a
          >
        </div>
      </div>

      <div class="card col-4" style="width: 40%">
        <img src={{ url_for('static', filename='img/group.jpeg') }}
        class="card-img-top" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">단체로 주문하기</h5>
          <p class="card-text">
            사용자가 속한 단체에 맞게 추천 음식을 표시합니다.
          </p>
          <a href="/order/recommend/group" class="btn btn-primary p-5"
            >단체로 주문하기</a
          >
        </div>
      </div>
    </div>

    <div class="card-body text-center mt-5">
      <h5 class="card-title">직접 주문하기</h5>
      <p class="card-text">추천을 받지 않고 직접 주문합니다.</p>
      <a href="/order/home" class="btn btn-primary p-5">직접 주문하기</a>
    </div>
  </div>
  <div class="row text-center"></div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>주문하기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body></body>
</html>
